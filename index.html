<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Table Extractor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Extract Tables from Google Drive PDF</h2>
        <form method="POST" action="/extract">
            <button type="submit" class="btn btn-primary">Download & Extract</button>
        </form>

        {% if tables %}
            <hr>
            <h4 class="mt-4">Extracted Tables:</h4>
            {% for table in tables %}
                <div class="table-responsive my-3">
                    {{ table|safe }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
